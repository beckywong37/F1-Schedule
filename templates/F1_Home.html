<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Add viewport to meta tag to create responsive website -->
        <meta name="viewport" content ="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="Formula 1, F1, race">
        <title>F1 2024 Home</title>
        <!-- Bootstrap CSS (place before my css file!) -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <!-- Styles css in separate file -->
        <link rel="stylesheet" href="{{ url_for('static', filename='styles_home.css') }}">
        <!-- Bootstrap Javascript-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </head>
    
    <body>
        <!-- F1 logo -->
        <img src="{{ url_for('static', filename='images/img1.png') }}" alt="F1 Logo" width="100" height="50">
        <!-- Horizontal Nagivation Bar -->
        <ul>
            <li><a href="/home">Home</a></li>
            <li><a href="/schedule">Schedule</a></li>
            <li><a href="/teams">Teams</a></li>
            <li style="float:right"><a class="active" href="#about">About</a></li>
        </ul>
        <h1>Welcome to the F1 2024 Website!</h1>
        <br>
        <!-- Root element for React app -->
        <div id="root"></div>
        <!-- Create 5 lights for "Lights out" Effect-->
        <div class = "lights-container">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>
        <br>
        <button type="button" class="btn btn-success" id=playButton>Play F1 Theme Song</button>
        <br>
        <!-- Display Driver Standings -->
        <h2>Driver Standings</h2>
        <!-- Standings table html generated in flask_app.py -->
        <table>
            {{ standings_table_html | safe }}
        </table>
        <br>
        <h3> Navigate to different webpages for more information on F1 teams, drivers, and races in 2024</h3>
        <!-- Link Javascript file -->
        <script src="{{ url_for('static', filename='home_script.js') }}"></script>
    </body>
</html>
